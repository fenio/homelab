---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor
  namespace: flux-system
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/gimlet-io/capacitor
              tag: v0.4.8
              pullPolicy: Always
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                ephemeral-storage: 100Mi
              limits:
                memory: 200Mi
                ephemeral-storage: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    serviceAccount:
      create: true
      name: "capacitor"
    service:
      main:
        controller: main
        ports:
          http:
            enabled: true
            port: 9000
    ingress:
      main:
        className: private
        enabled: true
        hosts:
          - host: &host capacitor.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: 9000
        tls: [hosts: [*host]]