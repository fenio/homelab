---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: "powernode"
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.5.2-rocm
            env:
              TZ: ${TIMEZONE}
              # LIBVA_DRIVER_NAME: i965
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
              OLLAMA_MODELS: /models
              HSA_OVERRIDE_GFX_VERSION: "11.0.0"
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
                # gpu.intel.com/i915: "1"
              limits:
                memory: 8Gi
                # gpu.intel.com/i915: "1"
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 11434
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 50Gi
        storageClass: iscsi
        accessMode: ReadWriteOnce
        retain: true
        advancedMounts:
          main:
            main:
              - path: /models
