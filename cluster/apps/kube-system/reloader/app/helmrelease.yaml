---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: reloader
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: reloader
    readOnlyRootFileSystem: true
    reloader:
      deployment:
        resources:
          requests:
            cpu: 30m
            memory: 50Mi
            ephemeral-storage: 100Mi
          limits:
            memory: 100Mi
            ephemeral-storage: 200Mi
        image:
          pullPolicy: Always