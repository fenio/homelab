---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tns-csi
  namespace: kube-system
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: tns-csi-driver
      version: "0.9.2"
      sourceRef:
        kind: HelmRepository
        name: tns-csi
        namespace: flux-system
  values:
    truenas:
      existingSecret: "tns-csi-credentials"
      skipTLSVerify: true
      url: ""

    image:
      repository: bfenski/tns-csi
      pullPolicy: IfNotPresent

    controller:
      replicas: 1
      logLevel: 2

    storageClasses:
      nfs:
        enabled: true
        name: tns-csi-nfs
        isDefault: true
        pool: "storage"
        server: "10.10.20.100"
      iscsi:
        enabled: true
        name: tns-csi-iscsi
        pool: "storage"
        server: "10.10.20.100"
      nvmeof:
        enabled: false

    rbac:
      create: true

    namespace: kube-system
