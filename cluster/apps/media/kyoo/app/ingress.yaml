---
# Simple ingress pointing to Kyoo's built-in traefik proxy
# The traefik proxy handles all internal routing and auth middleware
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyoo
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: private
  tls:
    - hosts:
        - "kyoo.${SECRET_DOMAIN}"
  rules:
    - host: "kyoo.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kyoo-traefik
                port:
                  number: 80
