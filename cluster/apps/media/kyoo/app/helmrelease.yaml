---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kyoo
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 5.0.0-prototype
  url: oci://ghcr.io/zoriya/helm-charts/kyoo
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyoo
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: kyoo
  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: -1
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  values:
    # Disable built-in postgresql - use external CNPG
    postgres:
      enabled: false

    global:
      postgres:
        infra:
          user: kyoo
          passwordKey: PG_PASSWORD
          existingSecret: kyoo
        shared:
          host: postgres-rw.db.svc.cluster.local
          port: 5432
          existingSecret: kyoo
          userKey: PG_USER
          passwordKey: PG_PASSWORD
        kyoo_api:
          database: kyoo_api
          sslmode: disable
        kyoo_auth:
          database: kyoo_auth
          sslmode: disable
        kyoo_scanner:
          database: kyoo_scanner
          sslmode: disable
        kyoo_transcoder:
          database: kyoo_transcoder
          sslmode: disable

    kyoo:
      address: "https://kyoo.${SECRET_DOMAIN}"
      middlewareRootURL: "https://kyoo.${SECRET_DOMAIN}"
      transcoderAcceleration: vaapi
      transcoderPreset: fast
      auth:
        apikeys:
          scanner:
            existingSecret: kyoo
            apikeyKey: SCANNER_APIKEY
            claims: '{"permissions": ["core.read", "core.write"]}'

    contentdatabase:
      tmdb:
        existingSecret: kyoo
        apikeyKey: TMDB_API_KEY
      tvdb:
        existingSecret: kyoo
        apikeyKey: TVDB_API_KEY
        pinKey: TVDB_PIN

    media:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
      volumeMounts:
        - mountPath: /media
          name: media
          readOnly: true
      baseMountPath: /media

    ingress:
      enabled: false

    # Disable built-in traefik proxy - use direct ingress routing
    traefikproxy:
      enabled: false

    # Transcoder configuration for AMD GPU (VAAPI)
    transcoder:
      kyoo_transcoder:
        image:
          tag: edge
        resources:
          limits:
            amd.com/gpu: 1
        extraVolumeMounts:
          - name: dri
            mountPath: /dev/dri
      extraVolumes:
        - name: dri
          hostPath:
            path: /dev/dri

    # Use edge tag for all images
    api:
      kyoo_api:
        image:
          tag: edge

    auth:
      kyoo_auth:
        image:
          tag: edge

    front:
      kyoo_front:
        image:
          tag: edge
        extraEnv:
          - name: KYOO_URL
            value: "https://kyoo.${SECRET_DOMAIN}/api"

    scanner:
      kyoo_scanner:
        image:
          tag: edge
