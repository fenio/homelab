---
# ConfigMap with init SQL for kyoo_api database
# Used by the init container to create pg_trgm extension for full-text search
apiVersion: v1
kind: ConfigMap
metadata:
  name: kyoo-init-sql
  namespace: media
data:
  kyoo_api.sql: |
    -- Create kyoo schema and pg_trgm extension for full-text search
    CREATE SCHEMA IF NOT EXISTS kyoo;
    CREATE EXTENSION IF NOT EXISTS pg_trgm SCHEMA kyoo;
