---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rutorrent
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 15m
  values:
    controllers:
      rutorrent:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              storageClass: iscsi
              accessMode: ReadWriteOnce
              size: 5Gi
        containers:
          rutorrent:
            image:
              repository: ghcr.io/crazy-max/rtorrent-rutorrent
              tag: "5.2.10-0.15.5"
            env:
              TZ: ${CONFIG_TIMEZONE}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 700m
                memory: 1000Mi
                ephemeral-storage: 100Mi
              limits:
                memory: 2800Mi
                ephemeral-storage: 200Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    service:
      rutorrent:
        controller: rutorrent
        ports:
          http:
            port: 80
    ingress:
      rutorrent:
        className: private
        hosts:
          - host: &host ru.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: rutorrent
                  port: http
        tls: [hosts: [*host]]
    persistence:
      downloads:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /downloads
            subPath: Downloads
      addons:
        type: emptyDir
        globalMounts:
          - path: /addons
