---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: o11y
spec:
  interval: 15m
  chart:
    spec:
      chart: metrics-server
      version: 3.12.2
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    args:
      - --kubelet-insecure-tls
    image:
      pullPolicy: Always
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 150Mi
        ephemeral-storage: 200Mi
