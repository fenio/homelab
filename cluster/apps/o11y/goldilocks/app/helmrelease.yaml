apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: o11y
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: goldilocks
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      rbac:
        extraRules:
          - apiGroups:
              - 'operator.victoriametrics.com'
              - 'deviceplugin.intel.com'
            resources:
              - vmsingles
              - vmalertmanagers
              - vmalerts
              - vmagents
              - gpudeviceplugins
            verbs:
              - 'get'
              - 'list'
              - 'watch'
    ingress:
      enabled: true
      ingressClassName: private
      hosts:
        - name: &host "r.${SECRET_DOMAIN}"
          path: /
          port: http
      tls: [hosts: [*host]]

