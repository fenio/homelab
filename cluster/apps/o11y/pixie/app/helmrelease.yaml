apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pixie
  namespace: o11y
spec:
  interval: 15m
  chart:
    spec:
      chart: pixie-operator-chart
      sourceRef:
        kind: HelmRepository
        name: pixie
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployKey: ${PIXIE_KEY}
    clusterName: homelab
    devCloudNamespace: o11y
