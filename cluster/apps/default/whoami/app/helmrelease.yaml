apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: whoami
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/traefik/whoami
              tag: v1.10.1
            env:
              WHOAMI_PORT_NUMBER: &port 8080
    service:
      main:
        ports:
          http:
            enabled: true
            port: *port
    ingress:
      main:
        enabled: true
        className: public
        hosts:
          - host: whoami.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls: [hosts: [*host]]
