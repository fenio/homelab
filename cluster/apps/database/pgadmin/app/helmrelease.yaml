apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: database
spec:
  interval: 15m
#  driftDetection:
#    mode: enabled
  chart:
    spec:
      chart: pgadmin4
      version: "1.19.0"
      sourceRef:
        kind: HelmRepository
        name: pgadmin
        namespace: flux-system
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      email: bartosz@fenski.pl
      password: "${SECRET_PG_PASSWORD}"
      variables:
        - name: PGADMIN_LISTEN_ADDRESS
          value: 0.0.0.0
    ingress:
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      enabled: true
      hosts:
        - pgadmin.${SECRET_DOMAIN}
      tls:
        - secretName: pgadmin-tls
          hosts:
          - pgadmin.${SECRET_DOMAIN}
    service:
      type: ClusterIP
      port: 80
      targetPort: 80
      portName: http
    persistentVolume:
      enabled: false
