---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: db
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: postgres-xyz
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.25.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  dependsOn:
    - name: iscsi
      namespace: disk
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      pullPolicy: Always
    crds:
      create: true
    replicaCount: 1
    monitoring:
      podMonitorEnabled: true
    resources:
      requests:
        cpu: 20m
        memory: 150Mi
        ephemeral-storage: 100Mi
      limits:
        memory: 200Mi
        ephemeral-storage: 200Mi
