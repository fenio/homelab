---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: db
spec:
#  bootstrap:
#    recovery:
#      source: &previous-cluster postgres
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.5
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true
  superuserSecret:
    name: pg-credentials
  storage:
    size: 20Gi
    storageClass: nfs
  postgresql:
    parameters:
      max_connections: "300"
      work_mem: 128MB
      shared_buffers: 256MB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 100m
      memory: 800Mi
      ephemeral-storage: 100Mi
    limits:
      memory: 1.2Gi
      ephemeral-storage: 200Mi
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 4
      destinationPath: s3://pgsql/
      endpointURL: https://eu-central-1.linodeobjects.com
      serverName: postgres-v2
      s3Credentials:
        accessKeyId:
          name: pg-credentials
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: pg-credentials
          key: S3_SECRET_KEY
