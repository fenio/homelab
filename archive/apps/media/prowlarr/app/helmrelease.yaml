---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: cloudnative-pg
      namespace: db
    - name: ingress-nginx
      namespace: net
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              storageClass: nfs
              accessMode: ReadWriteOnce
              size: 5Gi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: Always
            env:
              INIT_POSTGRES_HOST: &dbHost "postgres-rw.db.svc.cluster.local"
              INIT_POSTGRES_SUPER_PASS: "${SECRET_PG_PASSWORD}"
              INIT_POSTGRES_USER: &dbUser "prowlarr"
              INIT_POSTGRES_PASS: &dbPass "${PROWLARR_PG_PASSWORD}"
              INIT_POSTGRES_DBNAME: prowlarr_main prowlarr_log
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                ephemeral-storage: 1Gi
              limits:
                memory: 300Mi
                ephemeral-storage: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.15.0.4361
              pullPolicy: Always
            env:
              TZ: Europe/Warsaw
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &port 9696
              PROWLARR__LOG_LEVEL: info
              PROWLARR__AUTHENTICATION_METHOD: External
              PROWLARR__THEME: dark
              PROWLARR__API_KEY: &API_KEY "${PROWLARR_API_KEY}"
              PROWLARR__POSTGRES_HOST: *dbHost
              PROWLARR__POSTGRES_PORT: "5432"
              PROWLARR__POSTGRES_USER: *dbUser
              PROWLARR__POSTGRES_PASSWORD: *dbPass
              PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
              PROWLARR__POSTGRES_LOG_DB: prowlarr_log
              COMPlus_EnableDiagnostics: "0"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 20
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
                memory: 125Mi
                ephemeral-storage: 1Gi
              limits:
                memory: 150Mi
                ephemeral-storage: 5Gi
    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            targetPort: *port
    ingress:
      main:
        className: private
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Prowlarr
          gethomepage.dev/icon: prowlarr.svg
          gethomepage.dev/widget.type: prowlarr
          gethomepage.dev/widget.url: http://prowlarr.media
          gethomepage.dev/widget.key: *API_KEY
        enabled: true
        hosts:
          - host: &host "indexer.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: 80
        tls: [hosts: [*host]]